{% if site.github.url %}
  {% assign site.url_base = site.github.url %}
{% else %}
  {% assign site.url_base = site.url %}
{% endif %}
<nav class="navbar navbar-default" role="navigation">
  <ul class="nav navbar-nav">
    <li><h1><a class="navbar-brand" href="{{ site.url }}/">{{ site.name }}</a></h1></li>
    <li id="home"{% if page.url == '/index.html' %} class="active"{% endif %}>
      <a href="{{ url_base }}/">Home</a>
    </li>
    <li id="about"{% if page.url == "/about/"%} class="active"{% endif %}>
      <a href="{{ url_base }}/about/" rel="author">About</a>
    </li>
    <li id="contact"{% if page.url == "/contact/"%} class="active"{% endif %}>
      <a href="{{ url_base }}/contact/">Contact</a>
    </li>
  </ul>
  <p class="navbar-text pull-right">{{ site.description }}</p>
</nav><!-- navbar -->
