---
layout: default
---

<div class="row">
  <div class="col-12">
    <ul class="posts">
{% for page in site.posts %}
      <li class="post">      
        <a href="{{ site.url}}{{ page.url }}">{{ page.title }}</a>
        <span class="date pull-right">{{ page.date | date: '%B %d, %Y' }}</span>
      </li>
{% endfor %}
    </ul><!-- posts -->
  </div><!-- span9 -->
</div><!-- row -->
