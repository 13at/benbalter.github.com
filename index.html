---
layout: default
permalink: /
hero: true
redirect_from: "http://ben.balter.com/"
---

<ul class="posts">
{% for page in site.posts %}
  <li class="post">
    <div class="row">
        <div class="col-sm-9">
            <a href="{{ site.github.url }}{{ page.url }}">{{ page.title | smartify }}</a>
        </div>
        <div class="col-sm-3 date">
            {{ page.date | date: '%B %d, %Y' }}
        </div>
    </div>
  </li>
{% endfor %}
</ul><!-- posts -->
